        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              Home
            </a>
          </li>
          <li>
            <a href="{% url 'task-list' %}" class="nav-link text-white">

            </a>
          </li>
          <li>

          </li>
          <li>

      <div class="flex-grow-1">

        <div class="p-3">

        </div>
      </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
